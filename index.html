<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  
  <title>Jugos AI</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div class="container">

    <h1>Jugos AI de ___</h1>
